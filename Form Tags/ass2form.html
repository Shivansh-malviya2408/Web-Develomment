<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="Gender">
        <label for="other">Others</label>
        <br><br>

    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="phoneno">PhoneNo:</label>
        <input type="number" id="phoneno"><br><br>

        <label for="Address">Address:</label><br>
        <textarea name="" id="" cols="40" rows="3"></textarea>
        <br><br>
    </fieldset>


    <fieldset>
        <legend>Account Details</legend>

        <label for="username">Username: </label>
        <input type="text" id="username"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br><br>

        <label for="confirmpass">Confirm Password: </label>
        <input type="password" id="confirmpass">
        <br><br>

    </fieldset>

    <fieldset>
        <legend>Preferences</legend>

        <label for="favcolor">Favourite Color: </label>
        <input type="color" id="favcolor"><br><br>

        <label for="uploadpic">Upload Profile Picture</label>
        <input type="file" id="uploadpic"><br><br>

        <label>Interests: </label>
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="Coding">
        <label for="Coding">Coding</label>
        <input type="checkbox" id="Singing">
        <label for="Singing">Singing</label>
        <input type="checkbox" id="cricket">
        <label for="cricket">Cricket</label>
        <br><br>

    </fieldset>

    <footer>
        <input type="submit">
    </footer>

</body>

</html>
