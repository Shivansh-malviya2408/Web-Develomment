 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise form</title>
</head>

<body>

    <fieldset  >

        <h1>Registration Form</h1>

        <label for="one">First Name:- </label>
        <input type="text" id="one">
        <br><br>

        <label for="two">Last Name:- </label>
        <input type="text" id="two"> <br>
        <br><br>

        <label for="three"> Course :- </label>
        <select name="" id="three">

            <option> Select the Course</option>
            <option> B.tech</option>
            <option>Polytechnic Diploma</option>
            <option>BCA</option>
            <option>B.com</option>
            <option>MCA</option>
            <option>M.com</option>
            <option>B.Pharma</option>

        </select>

        <br><br>

        <label>Gender:-</label>
        <input type="radio" id="four" name="Gender">
        <label for="four">Male</label>
        <input type="radio" id="five" name="Gender">
        <label for="five">Female</label>
        <input type="radio" id="six" name="Gender">
        <label for="six">Others</label>

        <br><br>

        <label>Hobbies:- </label><br>

        <input type="checkbox" id="seven">
        <label for="seven">Programming</label><br>
        <input type="checkbox" id="eight">
        <label for="eight">Cricket</label><br>
        <input type="checkbox" id="nine">
        <label for="nine">Singing</label><br>
        <input type="checkbox" id="ten">
        <label for="ten">Reading </label><br>



        <br>
        <Label>Address:-</Label> <br>
        <textarea name="" id="" cols="30" rows="5" placeholder="Enter Your Address"></textarea>

        <br><br><br>

        <label for="onenine">Phone No.:- </label>
        <input type="number" id="onenine">
        <br><br><br>

        <label for="onetwo">Email:- </label>
        <input type="email" id="onetwo">
        <br><br>

        <label for="onethree">Password:- </label>
        <input type="password" id="onethree">
        <br><br>



        <input type="submit">

        <input type="reset">









    </fieldset>

</body>

</html>
