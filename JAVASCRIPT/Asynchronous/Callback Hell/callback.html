<script>

    console.log("CallBack Function");

    function add(x, y) {
        console.log("Add Function");
        return x + y;
    }

    function subtract(x, y) {
        console.log("Subtract Function");
        return x - y;
    }


    // This function will be used to call other function by taking parameters 

    function allFunc(callBack, x, y) {
        return callBack(x, y)
    }

    // console.log(allFunc(subtract,100,20));



    // setInterval(myFunction,1000)

     function myFunction ()
     {

        document.getElementById('demo').innerHTML=

        setTimeout(myFunction,5000);
